before:
  hooks:
    - go test ./...

builds:
  - mod_timestamp: '{{ .CommitTimestamp }}'
    targets:
      - linux_386
      - linux_amd64
      - darwin_amd64
      - windows_386
      - windows_amd64
    dir: ./cmd/inclusify/
    flags:
      - -trimpath
    ldflags:
      - -X main.GitCommit={{ .Commit }}

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files: 
      - none*

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

changelog:
  skip: true
